<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - TransFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Aturan ini menargetkan elemen <select> yang 'required' 
      namun belum memiliki value yang valid (saat placeholder "Pilih Jenis Kelamin" dipilih).
      Ini akan membuat font placeholder menjadi lebih kecil dan berwarna abu-abu.
    */
    select:invalid {
      font-size: 12px;
      color: #6c757d; /* Warna abu-abu untuk teks placeholder */
    }
    /* Mengembalikan warna teks menjadi normal setelah pilihan dibuat */
    option {
      color: #000;
    }
  </style>
</head>
<body class="bg-light">

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <img src="../assets/logo/logo_dishub.png" alt="Logo" width="50">
        <h5 class="mt-2 mb-0 fw-bold" style="color: #2B2A64; font-size: 28px;">TransFit</h5>
        <small class="text-muted" >Work for Smart Work</small>
      </div>
      <p class="text-start mb-3" style="color: #2B2A64; font-size: 12px;">Silakan Daftar,<br>Untuk Memesan Jadwal Transfit</p>

      <form id="registerForm">
        <div class="mb-1">
          <label for="username" class="form-label" style="color: #2B2A64; font-size: 12px;">Nama</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-1">
          <label for="phone" class="form-label" style="color: #2B2A64; font-size: 12px;">No. Telepon</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-1">
          <label for="NIP" class="form-label" style="color: #2B2A64; font-size: 12px;">NIP</label>
          <input type="text" class="form-control" id="NIP" required>
        </div>
        <div class="mb-1">
          <label for="select-gender" class="form-label" style="color: #2B2A64; font-size: 12px;">Jenis Kelamin</label>
          <select class="form-select" id="select-gender" required>
            <option value="" disabled selected>Pilih Jenis Kelamin</option>
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
          </select>
        </div>
        <div class="mb-1">
          <label for="password" class="form-label" style="color: #2B2A64; font-size: 12px;">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-1">
          <label for="repeatpassword" class="form-label" style="color: #2B2A64; font-size: 12px;">Ketik Ulang Password</label>
          <input type="password" class="form-control" id="repeatpassword" required>
        </div>

        <button type="submit" class="btn btn-dark w-100 mb-2" style="background-color: #2B2A64;">Daftar</button>
        <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='login.html'">Login Sekarang</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
