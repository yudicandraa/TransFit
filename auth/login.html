<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TransFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <img src="../assets/logo/logo_dishub.png" alt="Logo" width="50">
        <h5 class="mt-2 mb-0 fw-bold" style="color: #2B2A64; font-size: 28px;">TransFit</h5>
        <small class="text-muted" >Work for Smart Work</small>
      </div>
      <p class="text-start mb-3" style="color: #2B2A64; font-size: 12px;">Silakan Login,<br>Untuk Menerima Jadwal Transfit</p>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label" style="color: #2B2A64; font-size: 12px;">Nama</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-2">
          <label for="password" class="form-label" style="color: #2B2A64; font-size: 12px;">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none small" style="color: #2B2A64; font-size: 12px;">Lupa Password?</a>
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-2" onclick="window.location.href='../index.html'" style="background-color: #2B2A64;">Masuk</button>
        <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='register.html'">Daftar Sekarang</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
